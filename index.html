<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best tour plan - hotel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="conteiner">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/Best tour plan.svg" alt="logo: best tour plan" class="logo_image">
                </a>
                <form action="#" class="search navbar_search">
                    <input type="text" class="search_input" placeholder="Search Location">
                    <button class="search_button">                    
                        <img src="img/search.svg" alt="Icon: search">
                    </button>                                           
                </form>
                <a class="user navbar_user" href="#">
                    <img src="img/user.jpg" alt="user" class="user_avatar">
                    <span class="user_name">Nathan</span>
                </a>
                <button class="menu-button navbar-top_menu-button">
                    <span class="menu-button_line"></span>
                    <span class="menu-button_line"></span>
                    <span class="menu-button_line"></span>
                </button>
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="conteiner">
                <ul class="navbar_menu">
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">All Deals</a></li>
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">Hotels</a></li>
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">Activities</a></li>
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">Hotel Day Packages </a></li>
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">Restaurants</a></li>
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">Events</a></li>
                    <li class="heder_menu_item"><a href="#" class="navbar_menu_link">Rodrigues</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="breadcrumb">
        <div class="conteiner">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list_item">
                    <a href="#" class="breadcrumb-list_link">Home</a>
                </li>
                <li class="breadcrumb-list_item">
                    <a href="#" class="breadcrumb-list_link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list_item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>
    <section class="hotel">
        <div class="conteiner">
            <div class="hotel-info">
                <div class="hotel-info_text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/Star.svg" alt="star" class="star">
                            <img src="img/Star.svg" alt="star" class="star">
                            <img src="img/Star.svg" alt="star" class="star">
                            <img src="img/Star.svg" alt="star" class="star">
                            <img src="img/Star.svg" alt="star" class="star">
                        </div>
                        <h1 class="hotel-name hotel-info_name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info_offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description hotel-info_description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <div class="rating hotel-info_rating">
                    <span class="rating_text">User Rattings</span>
                    <span class="rating_counter">4.5/</span><span class="rating_five">5</span>
                </div>
            </div>
            <div class="hotel-grid">
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="img/Slide.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/Slide.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/Slide.jpg" alt="">
                            </div>
                        </div>
                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                        <!-- /.swiper-conteiner -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
